language: java
install: true
dist: trusty

before_install:
  - sudo apt-get update
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

after_success:
- "./gradlew jacocoRootReport coveralls" 
- java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml

before_deploy:
        - "./gradlew assemble website"
deploy:
    skip_cleanup: true
    on:
        tags: true
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
        - build/distributions/opt4j-*.tar
        - build/distributions/opt4j-*.zip
        keep-history: true
       - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN   # Set in travis-ci.org dashboard, marked secure
          keep-history: true
          local-dir: ./build/website
